name: Selenium CI with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Step 4: Run Selenium Tests and Generate Allure Results
      - name: Run Tests
        run: pytest test_cases/test_login.py --alluredir=reports/allure-report --html=reports/report.html

      # Step 5: Install Allure
      - name: Install Allure
        run: |
          # Fetch the latest Allure release URL
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep browser_download_url | grep zip | cut -d '"' -f 4)
          
          # Download Allure
          curl -o allure.zip -L $LATEST_URL
          
          # Verify the file
          if [ $(stat --format="%s" allure.zip) -lt 100000 ]; then
            echo "Error: Downloaded file size is too small, indicating a failed download."
            exit 1
          fi
          
          # Unzip Allure
          unzip allure.zip -d allure
          
          # Move Allure to a directory in PATH
          sudo mv allure /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          
          # Verify installation
          allure --version


      # Step 6: Generate Allure Report
      - name: Generate Allure Report
        run: allure generate reports/allure-report --clean -o allure-report

      # Step 7: Upload Allure Report as an Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
