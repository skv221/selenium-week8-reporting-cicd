name: Selenium CI with Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Step 4: Run Selenium Tests and Generate Allure Results
      - name: Run Tests
        run: pytest test_cases/test_login.py --alluredir=reports/allure-report --html=reports/report.html

      # Step 5: Install Allure
      - name: Install Allure
        run: |
          # Fetch the latest Allure release URL
          $LATEST_URL = (Invoke-RestMethod -Uri https://api.github.com/repos/allure-framework/allure2/releases/latest).assets | Where-Object { $_.name -like "*.zip" } | Select-Object -ExpandProperty browser_download_url
          
          # Download Allure
          Invoke-WebRequest -Uri $LATEST_URL -OutFile allure.zip
          
          # Verify the file
          if ((Get-Item allure.zip).length -lt 100000) {
            Write-Host "Error: Downloaded file size is too small, indicating a failed download."
            exit 1
          }
          
          # Unzip Allure
          Expand-Archive -Path allure.zip -DestinationPath allure
          
          # Create the directory if it doesn't exist
          if (-not (Test-Path "C:\allure\bin")) {
            New-Item -Path "C:\allure\bin" -ItemType Directory
          }
          
          # Move Allure to a directory in PATH
          Move-Item -Path allure -Destination C:\allure
          
          # Create the symbolic link for allure
          New-Item -Path "C:\allure\bin" -Name "allure" -ItemType SymbolicLink -Target "C:\allure\bin\allure.bat"


      # Step 6: Generate Allure Report
      - name: Generate Allure Report
        run: allure generate reports/allure-report --clean -o allure-report

      # Step 7: Upload Allure Report as an Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
